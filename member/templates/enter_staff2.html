<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Organization Charts</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>

<body>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>

<div class="container">

    <div class="row">
        <div class="col-sm-10">
            <h3 class="text-white my-5">Organigrama por departamentos</h3>
	<form action="" method="post">
        {% csrf_token %}
        <input type="text" name="input_staff" placeholder="Enter Staff no" value="2" style="display:none;"><br>
         <button type="Submit" class="btn btn-success">Mostrar organigrama por departamentos</button>
    </form>
        </div>
    </div>
    <hr>
    <div class="col-md-3 pb-2">
        <a href="{% url 'dashboard' %}">
            <button type="button" class="btn btn-danger">
                Volver
            </button>
        </a>
    </div>
    <div class="row">
        <div class="col-sm-12">
            {% for message in messages %}
        <h4>
            {{ message }}
        </h4>
        {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
